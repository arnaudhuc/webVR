<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-boilerplate</title>
    <meta name="description" content="aframe-boilerplate">
    <script src="js/aframe.js"></script>
    <script src="js/aClickComponent.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
      </a-assets>

      <a-entity mixin="blue cube" position="-1 0.5 -3"></a-entity>
      <a-entity mixin="red cube" position="0 1.25 -5"></a-entity>
      <a-entity mixin="blue cube" position="1 0.75 -3"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#6EBAA7"></a-sky>

    </a-scene>
  </body>
</html>
